<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>WeatherCast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab "></i> Weather Cast!</h1>
  </header>


  <main class="flex-row justify-space-between container">
    <div class="container px-0 ">
      <div class=" container px-0 align-content-center d-inline">
      <div class="card mx-auto">
        <h3 class="card-header text-uppercase text-center">Search By City</h3>
        <form id="user-form" class="card-body text-center">
          <label class="form-label" for="username">City</label>
          <!-- user input for city -->
          <input name="userInput" id="userInput" type="text" autofocus="true" class="form-input " />
          <button id="button" type="submit" class="btn btn-dark">Get city</button>
          <div class="history text-center">Search History
            <li class="history-list"> </li>
          </div>
        </form>
      </div>
      </div>

    <!-- results and current day container  -->
    <div class=" container px-0 d-inline">
      <div class="card">
        <h2 class="subtitle text-center">Showing Results </h2>
        <div id="city-name" class="city-name text-center">city name here</div>
        <div id="current-weather">current data here</div>
      </div>
    </div>
  </div>
    <!-- 5 day cards  -->
    <div id="forecast-container" class="container">
      <div class="row">
        <div id="forecast-1" class="col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center px-0"></div>
        <div id="forecast-2" class="col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center px-0"></div>
        <div id="forecast-3" class="col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center px-0"></div>
        <div id="forecast-4" class="col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center px-0"></div>
        <div id="forecast-5" class="col-sm-3 col-md-3 col-lg-3 d-flex justify-content-center px-0"></div> 
      </div>
    </div>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
