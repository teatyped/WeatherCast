<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>WeatherCast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab "></i> Weather Cast!</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <!-- user input for city -->
          <input name="userInput" id="userInput" type="text" autofocus="true" class="form-input" />
          <button id="button" type="submit" class="btn btn-dark">Get city</button>
        </form>
      </div>
    </div>

    <!-- results and current day container  -->
    <div class="col-12 col-md-8 card">
      <h2 class="subtitle">Showing Results </h2>
      <div id="city-name" class="city-name">city name here</div>
      <div id="current-weather">current data here</div>
      
    </div>
    <!-- 5 day cards  -->
    <div id="5day-container">

      <div class="card" id="day-card">
        <div class="card-body">
          <h5 class="card-title">card title</h5>
          <p class="card-text">card info will go here</p>
        </div>
      </div>
      
    </div>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
